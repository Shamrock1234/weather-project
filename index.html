<!DOCTYPE html>
<head>
<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<script src="https://kit.fontawesome.com/d6507071b2.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="src/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>WeatherNow</title>
</head>

<body>
    <div class="weather-app">
        
        <div class="container">
            
            <form id="search-form">

                <input type="text" placeholder="Enter City or ZIP" autocomplete="off" autofocus="on"
                    id="search-input" />
                <input type="submit" value="Search" id="submit" />
                <button id="location-button"><i class="fas fa-map-marker-alt"></i></button>
            </form>
            <hr>

            
              <h1 id="city"> </h1>
              
              
               
            <div id="last-updated" >Last Updated</div>
            <h3> <span id="date-time">  </span></h3>

            <h2>
                <div class="row">
                    <div class="col-8 text-right">
                        <span id="current-temp"></span>
                        <span class="current-unit"> 
                          <a href src="" id="fahrenheit-link" class ="active">°F</a> | 
                          <a href src="" id="celsius-link" >°C</a></span>
                    </div>

                </div>
            </h2>
            <h4 class="text-center current-condition mb-2">
            </h4>
            <div class="row">
                <div class="col text-center" >
                    <img id=icon src="" alt=""></div>

            </div>

      
                <div class="row conditions ">
                <div class="col-6">
                    <strong>High </strong><span id="high"></span> °F
                </div>
                
                <div class="col-6">
                    <strong>Low </strong><span id="low"></span>°F
                </div>
            </div>
            <div class="row conditions">
                <div class="col-6 wind-col">
                    <strong>Wind </strong><span id="wind"></span>mph
                </div>

                <div class="col-6 humidity-col">
                    <strong> Humidity </strong> <span id="humidity"></span>%
                </div>
              </div>
            
              
            
            
           
            <div class="row forecast text-center">
                <div class="col " id="day-one"><strong>Sun</strong>
                    <div class="row">
                        <div class="col " id="day-one-high">92°F</div>
                        <div class="col"><img class="forecast-image" src="images/sun2.png"></div>
                        <div class="col" id="day-one-low">65°F</div>
                    </div>
                </div>
                <div class="col" id="day-two"><strong>Mon</strong>
                    <div class="row">
                        <div class="col" id="day-two-high">85°F</div>
                        <div class="col"><img class="forecast-image" src="images/partly-cloudy.png"></div>
                        <div class="col" id="day-two-low">66°F</div>
                    </div>
                </div>
                <div class="col " id="day-three"><strong>Tue</strong>
                    <div class="row">
                        <div class="col" id="day-three-high">82°F</div>
                        <div class="col"><img class="forecast-image" src="images/partly-cloudy.png"></div>
                        <div class="col" id="day-three-low">63°F</div>
                    </div>
                </div>
                <div class="col" id="day-four"><strong>Wed</strong>
                    <div class="row">
                        <div class="col" id="day-four-high">76°F</div>
                        <div class="col"><img class="forecast-image" src="images/sun2.png"></div>
                        <div class="col" id="day-four-low">62°F</div>
                    </div>
                </div>
                <div class="col" id="day-five"><strong>Thur</strong>
                    <div class="row">
                        <div class="col" id="day-five-high">76°F</div>
                        <div class="col"><img class="forecast-image" src="images/partly-cloudy.png"></div>
                        <div class="col" id="day-five-low">59°F</div>
                    </div>
                </div>
            </div>
            <div id="code-by"><a href="https://github.com/kane-e/weather-project" target="_blank">Open-source code</a> by Emma Kane</div>
            
        </div>
      </div>

    
   
    <script src="src/script.js"></script>
</body>

</html>
