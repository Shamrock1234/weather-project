<!DOCTYPE html>
<head>
<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<script src="https://kit.fontawesome.com/d6507071b2.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="src/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>WeatherNow</title>
</head>

<body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
            
            <form class="search-form">

                <input type="text" placeholder="Enter City or ZIP" autocomplete="off" autofocus="on"
                    id="search-input" />
                <input type="submit" value="Search" id="submit" />
                <button id="location-button"><i class="fas fa-map-marker-alt"></i></button>

            </form>
            
            <hr>

              <h1 id="city"> </h1>

            <div id="last-updated" >Last Updated</div>
            <h3><span id="date-time">  </span></h3>

              
                <div class="row current-temp">
                    <div class="col-8 text-right">
                        <span id="current-temp"></span>
                       
                        <span class="current-unit">
                            <a href src="" id="fahrenheit-link" class="active">°F</a> |
                            <a href src="" id="celsius-link">°C</a></span>
                         
                        
                    </div>
              
                </div>
            
            <h4 class="text-center current-condition mb-2">
            </h4>
            <div class="row">
                <div class="col text-center" >
                    <img id="icon" src="" alt=""></div>

            </div>

              <div class="row conditions ">
                <div class="col-6">
                    <strong>Low </strong><span id="low"></span>°
                </div>

                <div class="col-6">
                    <strong>High </strong><span id="high"></span>°
                </div>
                
                
            </div>
            <div class="row conditions">
                <div class="col-6 wind-col">
                    <strong>Wind </strong><span id="wind"></span>mph
                </div>

                <div class="col-6 humidity-col">
                    <strong> Humidity </strong> <span id="humidity"></span>%
                </div>
              </div>
              <div class="row conditions">
                <div class="col-6">
                  <strong>Sunrise </strong><span id="sunrise"></span>6:00
                </div>
              
                <div class="col-6">
                  <strong> Sunset </strong> <span id="sunset"></span>9:00
                </div>
              </div>
            
            <div class="row forecast text-center">
                <div class="col col-xs-1">
                        <div id="day-one">Mon</div>
                        <div class="forecast-high"> <span id="day-one-high"> </span>°</div>
                        <div><img id="forecast-icon-1" src=""></div>
                        <div id="day-one-low"></div>
                    
                </div>
                <div class="col col-xs-1">
                        <div id="day-two">Tue</div>
                        <div class="forecast-high"><span id="day-two-high"></span>°</div>
                        <div ><img id="forecast-icon-2" src=""></div>
                        <div id="day-two-low"></div>
                    
                </div>
                <div class="col col-xs-1 " >
                        <div id="day-three">Wed</div>
                        <div class="forecast-high"><span id="day-three-high"></span>°</div>
                        <div><img id="forecast-icon-3" src=""></div>
                        <div class="" id="day-three-low"></div>
                    
                </div>
                <div class="col col-xs-1">
                        <div id="day-four">Thur</div>
                        <div class="forecast-high"> <span id="day-four-high"></span>°</div>
                        <div><img id="forecast-icon-4" src=""></div>
                        <div id="day-four-low"></div>
                    
                </div>
                <div class="col col-xs-1">
                        <div id="day-five">Fri  </div>
                        <div class="forecast-high"><span id="day-five-high"></span>°</div>
                        <div><img id="forecast-icon-5" src=""></div>
                        <div id="day-five-low"></div>
                    
                </div>
        
            </div>
            <div id="code-by"><a href="https://github.com/kane-e/weather-project" target="_blank">Open-source code</a> by Emma Kane</div>
          </div>
        </div>
       
      

    
   
    <script src="src/script.js"></script>
</body>

</html>
