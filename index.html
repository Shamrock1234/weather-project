<!DOCTYPE html>
<head>
<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<script src="https://kit.fontawesome.com/d6507071b2.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="src/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>WeatherNow</title>
</head>

<body>
    <div class="container">
      <div class="wrapper">
        
        <div class="weather-app">
          <h3 class= "date-time"><span id="date-time"> </span></h3>
            <hr>
            
            <form class="search-form">
                <input type="text" placeholder="Enter City or ZIP, CC" spellcheck= "false" autocomplete="off" autofocus="on"
                    id="search-input" />
                <input type="submit" value="Search" id="submit" />
                <button id="location-button"><i class="fas fa-map-marker-alt"></i></button>
            </form>
            <div class= "error-wrapper">
              <h1 id="city"> </h1>
              
                <div class="row current-temp">
                    <div class="col-8 text-right">
                        <span id="current-temp"></span>
                       
                        <span class="current-unit">
                            <a href src="" id="fahrenheit-link" class="active">°F</a> |
                            <a href src="" id="celsius-link" class="not-active" >°C</a>
                          </span>
                         
                        
                    </div>
              
                </div>
            
            <h4 class="text-center current-condition mb-2">
            </h4>
            <div class="row">
                <div class="col text-center" >
                    <img id="icon" src="" alt=""></div>

            </div>

              <div class="row conditions ">
                <div class="col-6 low">
                    <i class="fas fa-thermometer-empty"></i> <span id="current-low"></span>°
                </div>

                <div class="col-6 high">
                    <i class="fas fa-thermometer-three-quarters"></i> <span id="current-high"></span>°
                </div>
                
                
            </div>
            <div class="row conditions">
                <div class="col-6 wind">
                  <i class="fas fa-wind"></i> <span id="wind"></span><span id="wind-unit"> mph</span>
                </div>

                <div class="col-6 humidity">
                    <i class="fas fa-tint"></i> <span id="humidity"></span>%
                </div>
              </div>
              <div class="row conditions">
                <div class="col-6">
                  <strong> </strong><span id="sunrise"></span>
                </div>
              
                <div class="col-6">
                  <strong>  </strong> <span id="sunset"></span>
                </div>
              </div>
            
            <div class="row forecast text-center">
                <div class="col col-xs-1">
                        <div id="day-one">Mon</div>
                        <div> <span class="forecast-high"> </span>°</div>
                        <div><img id="forecast-icon-1" src=""></div>
                        <div><span class="forecast-low"></span>°</div>
                    
                </div>
                <div class="col col-xs-1">
                        <div id="day-two">Tue</div>
                        <div ><span class="forecast-high"></span>°</div>
                        <div ><img id="forecast-icon-2" src=""></div>
                        <div><span class="forecast-low"></span>°</div>
                    
                </div>
                <div class="col col-xs-1 " >
                        <div id="day-three">Wed</div>
                        <div ><span class="forecast-high"></span>°</div>
                        <div><img id="forecast-icon-3" src=""></div>
                        <div><span class="forecast-low"></span>°</div>
                    
                </div>
                <div class="col col-xs-1">
                        <div id="day-four">Thur</div>
                        <div > <span class="forecast-high"></span>°</div>
                        <div><img id="forecast-icon-4" src=""></div>
                        <div><span class="forecast-low"></span>°</div>
                    
                </div>
                <div class="col col-xs-1">
                        <div id="day-five">Fri  </div>
                        <div ><span class="forecast-high"></span>°</div>
                        <div><img id="forecast-icon-5" src=""></div>
                        <div><span class="forecast-low"></span>°</div>
                    
                </div>
                </div>
            </div>
            <div id="code-by"><a href="https://github.com/kane-e/weather-project" target="_blank">Open-source code</a> by Emma Kane</div>
          </div>
        </div>
       
      

    
   
    <script src="src/script.js"></script>
</body>

</html>
